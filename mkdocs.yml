theme:
  name: material
  logo: media/rapidata.svg
  favicon: media/rapidata.svg
  palette:
    # Palette toggle for dark mode (default)
    - scheme: slate
      primary: black

  icon:
    repo: fontawesome/brands/github-alt

  features:
    - content.code.copy
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.share
    - search.suggest
