site_name: Rapidata Python SDK Documentation
site_url: https://rapidataai.github.io/rapidata-python-sdk
repo_url: https://github.com/RapidataAI/rapidata-python-sdk
repo_name: rapidata-python-sdk

plugins:
  - search
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          rendering:
            show_source: true
          selection:
            docstring_style: google
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            members_order: source
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true

  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

markdown_extensions:
  - attr_list
  - sane_lists
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - quickstart.md
  - Examples: examples/index.md
  - API Documentation: api.md

theme:
  name: material
  logo: media/rapidata.svg
  # Palette toggle for light mode
  palette:
    - scheme: default
      accent: cyan
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      accent: cyan
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/github-alt

  features:
    - content.code.copy
    - navigation.instant
