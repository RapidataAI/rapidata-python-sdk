site_name: Rapidata Pythnon SDK Documentation
site_url: https://mydomain.org/mysite
theme:
  name: material

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          rendering:
            show_source: true
          selection:
            docstring_style: google
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py 
  - literate-nav:
      nav_file: SUMMARY.md

markdown_extensions:
  - attr_list
  - toc:
      permalink: "#"

nav:
  - quickstart.md
  - API: api.md
