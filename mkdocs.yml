site_name: Rapidata Python SDK Documentation
site_url: https://docs.rapidata.ai/
repo_url: https://github.com/RapidataAI/rapidata-python-sdk
repo_name: rapidata-python-sdk
extra_javascript:
  - js/tawk.js
  - js/login.js
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mike
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src/rapidata/rapidata_client]
          rendering:
            show_source: true
          selection:
            docstring_style: google
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            members_order: source
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_if_no_docstring: false
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

extra:
  version:
    provider: mike

markdown_extensions:
  - attr_list
  - sane_lists
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - "⚡Custom Usage":
      - "🏠 Guides":
          - "👀 Overview": starting_page.md
          - "🚀 Quick Start": quickstart.md
          - "📊 Understanding Results": understanding_the_results.md
          - "🎯 Improve Quality": improve_order_quality.md
          - "🛑 Confidence Stopping": confidence_stopping.md
          - "💡 Human Prompting": human_prompting.md
      - "📋 Task Examples":
          - "🏷️ Classification": examples/classify_order.md
          - "⚖️ Compare": examples/compare_order.md
          - "✍️ Free Text": examples/free_text_order.md
          - "🔤 Select Words": examples/select_words_order.md
          - "📍 Locate": examples/locate_order.md
          - "✏️ Draw": examples/draw_order.md
          - "📊 Ranking": examples/ranking_order.md
      - "🔧 Configuration":
          - "🔍 Filters": reference/rapidata/rapidata_client/filter/rapidata_filters.md
          - "⚙️ Settings": reference/rapidata/rapidata_client/settings/rapidata_settings.md
          - "📤 Selections": reference/rapidata/rapidata_client/selection/rapidata_selections.md
  - "📈 Benchmarks":
      - "🧠 Model Ranking Insights": mri.md
      - "📝 Logging": logging.md

theme:
  name: material
  logo: media/rapidata.svg
  favicon: media/rapidata.svg
  palette:
    # Palette toggle for dark mode (default)
    - scheme: slate
      accent: cyan
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      accent: cyan
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  icon:
    repo: fontawesome/brands/github-alt

  features:
    - content.code.copy
    # - navigation.expand
    - navigation.sections          # Group nav items into sections
    - navigation.tabs             # Top-level tabs (optional)
    - navigation.tabs.sticky      # Keep tabs visible while scrolling
    - navigation.top              # Back to top button
    - navigation.tracking         # Update URL when scrolling
    - navigation.indexes          # Enable section index pages
    - toc.follow                  # Sidebar follows scrolling
    - toc.integrate               # Integrate TOC into navigation
    - search.highlight
    - search.share
    - search.suggest
