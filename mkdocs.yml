site_name: Rapidata Python SDK Documentation
site_url: https://docs.rapidata.ai/
repo_url: https://github.com/RapidataAI/rapidata-python-sdk
repo_name: rapidata-python-sdk
extra_javascript:
  - js/tawk.js
  - js/login.js
extra_css:
  - stylesheets/extra.css

hooks:
  - hooks/search_boost.py

plugins:
  - search
  - mike
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src/rapidata/rapidata_client]
          rendering:
            show_source: true
          selection:
            docstring_style: google
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            members_order: source
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_if_no_docstring: false
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - redirects:
      redirect_maps:
        'index.md': 'starting_page.md'

extra:
  version:
    provider: mike

markdown_extensions:
  - attr_list
  - sane_lists
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

