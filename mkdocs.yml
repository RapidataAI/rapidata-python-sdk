site_name: Rapidata Python SDK Documentation
site_url: https://docs.rapidata.ai/
repo_url: https://github.com/RapidataAI/rapidata-python-sdk
repo_name: rapidata-python-sdk
extra_javascript:
  - js/tawk.js
  - js/login.js
  - js/ai-copy-button.js
extra_css:
  - stylesheets/extra.css

hooks:
  - hooks/search_boost.py

plugins:
  - search
  - mike
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src/rapidata/rapidata_client]
          rendering:
            show_source: true
          selection:
            docstring_style: google
          options:
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            members_order: source
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_if_no_docstring: false
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - redirects:
      redirect_maps:
        'index.md': 'starting_page.md'
  - llmstxt-md:
      sections:
        Guides:
          - starting_page.md
          - quickstart.md
          - audiences.md
          - job_definition_parameters.md
          - understanding_the_results.md
          - error_handling.md
          - confidence_stopping.md
          - human_prompting.md
          - config.md
        Examples:
          - examples/classify_job.md
          - examples/compare_job.md
        Benchmarks:
          - mri.md
          - mri_advanced.md
        Flows:
          - flows.md
        Migration:
          - migration_guide.md
      enable_markdown_urls: true
      enable_llms_txt: true
      enable_llms_full: true
      enable_copy_button: true
      copy_button_text: "ğŸ“‹"

extra:
  version:
    provider: mike

markdown_extensions:
  - attr_list
  - sane_lists
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
    - "ğŸ  Guides":
      - "ğŸ‘€ Overview": starting_page.md
      - "ğŸš€ Quick Start": quickstart.md
      - "ğŸ‘¥ Custom Audiences": audiences.md
      - "ğŸ“– Parameter Reference": job_definition_parameters.md
      - "ğŸ“Š Understanding Results": understanding_the_results.md
      - "âŒ Error Handling": error_handling.md
      - "ğŸ›‘ Confidence Stopping": confidence_stopping.md
      - "ğŸ’¡ Human Prompting": human_prompting.md
      - "ğŸ“ Logging & Config": config.md
    - "ğŸ“‹ Job Examples":
      - "ğŸ·ï¸ Classification": examples/classify_job.md
      - "âš–ï¸ Compare": examples/compare_job.md
    - "ğŸ“ˆ Benchmarks":
      - "ğŸ§  Model Ranking Insights": mri.md
      - "ğŸ”­ Model Ranking Insights Advanced": mri_advanced.md
    - "â™»ï¸ Flows":
      - "Overview": flows.md
    - "ğŸ”„ Migration Guide": migration_guide.md

theme:
  name: material
  logo: media/rapidata.svg
  favicon: media/rapidata.svg
  palette:
    # Palette toggle for dark mode (default)
    - scheme: slate
      primary: black

  icon:
    repo: fontawesome/brands/github-alt

  features:
    - content.code.copy
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.share
    - search.suggest
